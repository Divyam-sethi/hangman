<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">

  <title>Hangman Game</title>
</head>
<body>
  
<div class="container">
  <h1 class="text-center">Hangman</h1>
  <i class="fa fa-lasso"></i>
  
  <div class="float-right"> <i class="fa fa-heart"></i> <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="text-center">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <p id='guess'>Guess the IPL Franchise Name:</p>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info reset" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
